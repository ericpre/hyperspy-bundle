name: Docs

on:
  workflow_dispatch:
  push:
    branches: ['*']
    tags: ['*']
  pull_request:
    branches: [main]



jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      # needs write permission to push the docs to gh-pages
      contents: write
    env:
      DOCS_PATH: ./docs/_build/html/
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          channels: conda-forge
          channel-priority: strict
          environment-file: conda_environment.yml
          activate-environment: hyperspy-bundle

      - name: Conda info
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: Check links
        shell: bash -l {0}
        run: |
          cd docs
          make linkcheck

      - name: Build docs
        shell: bash -l {0}
        run: |
          cd docs
          make html

      - uses: actions/upload-artifact@v3
        with:
          path: ${{ env.DOCS_PATH }}
          name: docs_html

      - uses: actions/upload-artifact@v3
        with:
          path: ${{ env.DOCS_PATH }}
          name: docs_html

      - name: Commit files
        if: ${{ github.event_name != 'pull_request' && github.repository == 'hyperspy/hyperspy-bundle' }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Need to force adding the html because it is present in the .gitignore
          git add --force ${{ env.DOCS_PATH }}
          git commit -m "Update docs build" -a

      - name: Push changes
        uses: ad-m/github-push-action@master
        if: ${{ github.event_name != 'pull_request' && github.repository == 'hyperspy/hyperspy-bundle' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
